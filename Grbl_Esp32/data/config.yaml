name: "ESP32 Dev Controller V4"
board: "ESP32 Dev Controller V4"
yaml_wiki: "https://github.com/bdring/Grbl_Esp32/wiki/YAML-Config-File"

idle_time: 250
step_type: I2S_static
dir_delay_microseconds: 1
pulse_microseconds: 2
disable_delay_us: 0
homing_init_lock: false

i2so:
  bck: gpio.22
  ws: gpio.17
  data: gpio.21

axes:
  number_axis: 3
  shared_stepper_disable: gpio.13:low
  
  x:
    steps_per_mm: 800
    max_rate: 2000
    acceleration: 25
    max_travel: 1000
    homing:
      mpos: 10
    
    gang0:
      endstops:
        dual: gpio.33:low:pu
      stepstick:
        disable: i2so.0
        direction: i2so.1
        step: i2so.2
        ms3: i2so.3
    gang1:
      null_motor:

  y:
    steps_per_mm: 800
    max_rate: 2000
    acceleration: 25
    max_travel: 1000
    homing:
      mpos: 10

    gang0:
      endstops:
        dual: gpio.32:low:pu
      stepstick:
        disable: i2so.7
        direction: i2so.4
        step: i2so.5
        ms3: i2so.6
    gang1:
      null_motor:

  z:
    steps_per_mm: 800
    max_rate: 2000
    acceleration: 25
    max_travel: 1000
    homing:
      mpos: 10

    gang0:
      endstops:
        dual: gpio.34:low:pu
      stepstick:
        disable: i2so.8
        direction: i2so.9
        step: i2so.10
        ms3: i2so.11
    gang1:
      null_motor:


coolant:
  flood: i2so.25
  mist:  i2so.24

comms:
    wifi_sta:
        ssid: StefanMieke

    wifi_ap:
        ip_address: "192.168.0.1"
        ssid: ScratchThat
        
probe:
    pin: gpio.32:low:pu
