name: "ESP32 Dev Controller V4"
board: "ESP32 Dev Controller V4"
yaml_wiki: "https://github.com/bdring/Grbl_Esp32/wiki/YAML-Config-File"

idle_time: 250
step_type: rmt
dir_delay_microseconds: 1
pulse_microseconds: 2
disable_delay_us: 0
homing_init_lock: false

axes:
  number_axis: 3
  shared_stepper_disable: gpio.13:low
  
  x:
    steps_per_mm: 800
    max_rate: 2000
    acceleration: 25
    max_travel: 1000
    home_mpos: 10
    
    gang0:
      endstops:
        dual: gpio.17:low:pu
      stepstick:
        direction: gpio:14
        step: gpio.12
    gang1:
      null_motor:

  y:
    steps_per_mm: 800
    max_rate: 2000
    acceleration: 25
    max_travel: 1000
    home_mpos: 10

    gang0:
      endstops:
        dual: gpio.4:high:pd
      stepstick:
        direction: gpio:15
        step: gpio.26
    gang1:
      null_motor:

  z:
    steps_per_mm: 800
    max_rate: 2000
    acceleration: 25
    max_travel: 1000
    home_mpos: 10

    gang0:
      endstops:
        dual: gpio.16:low:pu
      stepstick:
        direction: gpio:33
        step: gpio.27
    gang1:
      null_motor:


coolant:
  flood: gpio.25:low
  mist:  gpio.21

probe:
    pin: gpio.32:high:pu
  
comms:
    wifi_ap:
        ssid: ScratchThat
        ip_address: "192.168.0.1"
        gateway: "192.168.0.1"
        netmask: "255.255.255.0"

    wifi_sta:
        ssid: StefanMieke
