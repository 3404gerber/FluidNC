name: "ESP32 Dev Controller V4"
board: "ESP32 Dev Controller V4"
yaml_wiki: "https://github.com/bdring/Grbl_Esp32/wiki/YAML-Config-File"

idle_time: 250
step_type: rmt
dir_delay_microseconds: 1
pulse_microseconds: 2
disable_delay_us: 0
homing_init_lock: false

axes:
  number_axis: 3
  # shared_stepper_disable: gpio.13:low
  
  x:
    steps_per_mm: 800
    max_rate: 2000
    acceleration: 25
    max_travel: 1000
    homing:
      mpos: 10
      positive_direction: false
    
    gang0:
      null_motor:
    gang1:
      null_motor:

  y:
    steps_per_mm: 800
    max_rate: 2000
    acceleration: 25
    max_travel: 1000
    homing:
      mpos: 10
      positive_direction: false

    gang0:
      null_motor:
    gang1:
      null_motor:

  z:
    steps_per_mm: 800
    max_rate: 2000
    acceleration: 25
    max_travel: 1000
    homing:
      mpos: 10
      positive_direction: true

    gang0:
      null_motor:
    gang1:
      null_motor:

coolant:

comms:
    wifi_sta:
        ssid: OpenWrt-Bradley

    wifi_ap:
        ip_address: "192.168.0.1"
        ssid: GRBL_ESP32
        
probe:
    pin: gpio.32:low:pu

Relay:
  output_pin: gpio.12
  tool:0
#    direction_pin: gpio.13

YL620:
  speeds: 0=0% 0=10% 2400=10% 12000=50%
  modbus_id: 1
  txd_pin: gpio.14
  rxd_pin: gpio.15
  rts_pin: gpio.13
  baudrate: 9600
  tool:10

Huanyang:
  speeds: 0=0% 0=25% 6000=25% 24000=100%
  modbus_id: 2
  tool:20

PWM:
  tool:30
  spinup_delay_ms: 20
  speeds: 0=0% 5000=30% 10000=100%
  output_pin: gpio.2
  enable_pin: gpio.22

PWM:
  tool:40
  spinup_delay_ms: 0
  speeds: 0=0% 10000=100%
  output_pin: gpio.4
  enable_pin: gpio.10

