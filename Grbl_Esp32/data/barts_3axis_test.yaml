board: 6 Pack
name:  TMC2130 XYZ Mini 

i2so:
  bck: gpio.22
  ws: gpio.17
  data: gpio.21

axes:
  number_axis: 3
  
  x:
    steps_per_mm: 800
    max_rate: 2000
    acceleration: 25
    max_travel: 1000
    soft_limits: false
    homing:
      cycle: 1
      positive_direction: false
      mpos: 10.000
      feed_rate: 500.000
      seek_rate: 100.000
      debounce: 10
      pulloff: 1.000
      square: false
      search_scaler: 1.100
      locate_scaler: 5.000

    gang0:
      null_motor:

    gang1:
      null_motor:

  y:
    steps_per_mm: 800
    max_rate: 2000
    acceleration: 25
    max_travel: 1000
    soft_limits: false
    homing:
      cycle: 2
      positive_direction: false
      mpos: 10.000
      feed_rate: 500.000
      seek_rate: 100.000
      debounce: 10
      pulloff: 1.000
      square: false
      search_scaler: 1.100
      locate_scaler: 5.000

    gang0:
      null_motor:

    gang1:
      null_motor:

  z:
    steps_per_mm: 800
    max_rate: 2000
    acceleration: 25
    max_travel: 1000
    soft_limits: false
    homing:
      cycle: 2
      positive_direction: false
      mpos: 10.000
      feed_rate: 500.000
      seek_rate: 100.000
      debounce: 10
      pulloff: 1.000
      square: false
      search_scaler: 1.100
      locate_scaler: 5.000

    gang0:
      null_motor:

    gang1:
      null_motor:

 

control:
  safety_door: NO_PIN
  reset: NO_PIN
  feed_hold: NO_PIN
  cycle_start: NO_PIN
  macro0: NO_PIN
  macro1: NO_PIN
  macro2: NO_PIN
  macro3: NO_PIN

coolant:
  flood: NO_PIN
  mist: NO_PIN
  delay: 0.000

probe:
  pin: NO_PIN
  check_mode_start: true

comms:
  telnet_enable: true
  telnet_port: 23
  http_enable: true
  http_port: 80
  hostname: grblesp
  wifi_ap:
    ssid: GRBL_ESP32
    ip_address: 192.168.0.1
    gateway: 10.0.0.1
    netmask: 255.255.0.0
    dhcp: true
    channel: 1

pulse_microseconds: 2
dir_delay_microseconds: 1
disable_delay_us: 0
idle_time: 250
user_outputs:
  analog0: NO_PIN
  analog1: NO_PIN
  analog2: NO_PIN
  analog3: NO_PIN
  analog_frequency0: 5000
  analog_frequency1: 5000
  analog_frequency2: 5000
  analog_frequency3: 5000
  digital0: NO_PIN
  digital1: NO_PIN
  digital2: NO_PIN
  digital3: NO_PIN

sdcard:
  card_detect: NO_PIN

software_debounce_ms: 0
step_type: I2S_STREAM
laser_mode: false
arc_tolerance: 0.002
junction_deviation: 0.010
verbose_errors: false
report_inches: false
homing_init_lock: false
enable_parking_override_control: false
deactivate_parking_upon_init: false
check_limits_at_init: true
homing_single_axis_commands: false
limits_two_switches_on_axis: false
disable_laser_during_hold: true
use_line_numbers: false
