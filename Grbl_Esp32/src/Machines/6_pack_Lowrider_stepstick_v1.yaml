name: 6 Pack Lowrider XYYZZ V1 (StepStick)
board: 6-pack

i2so:
  bck: gpio.22
  ws: gpio.17
  data: gpio.21

axes:
  number_axis: 3

  x:
    gang0:
      endstops:
        dual: gpio.33
      stepstick:
        disable: i2so.0
        direction: i2so.1
        step: i2so.2
    gang1:
      null_motor:

  y:
    gang0:
      endstops:
        dual: gpio.32
      stepstick:
        disable: i2so.7
        direction: i2so.4
        step: i2so.5
    gang1:
      endstops:
        dual: gpio.35
      null_motor:

  z:
    gang0:
      endstops:
        dual: gpio.34
      stepstick:
        disable: i2so.8
        direction: i2so.9
        step: i2so.10
    gang1:
      endstops:
        dual: gpio.2
      stepstick:
        disable: i2so.16
        direction: i2so.17
        step: i2so.18

# 4x Input Module in Socket #1
# 4x Input Module in Socket #2
