board: "Test"
name: "Test"
stepping:
  engine: I2S_stream
  idle_ms: 250
  pulse_us: 4
  dir_delay_us: 0
  disable_delay_us: 0

axes:
  shared_stepper_disable: gpio.13:low
  x:
    steps_per_mm: 800.000
    max_rate: 2000.000
    acceleration: 25.000
    max_travel: 200.000
    soft_limits: false
    motor0:
      limit_neg: NO_PIN
      limit_pos: gpio.18
      limit_all: NO_PIN
      hard_limits: true
      pulloff: 1.000
      stepstick:
        step: I2SO.13
        direction: I2SO.12
        disable: NO_PIN
        ms1: NO_PIN
        ms2: NO_PIN
        ms3: NO_PIN
        reset: NO_PIN

  y:
    steps_per_mm: 800.000
    max_rate: 2000.000
    acceleration: 25.000
    max_travel: 200.000
    soft_limits: false
    motor0:
      limit_neg: NO_PIN
      limit_pos: gpio.23
      limit_all: NO_PIN
      hard_limits: true
      pulloff: 1.000
      stepstick:
        step: I2SO.10
        direction: I2SO.5
        disable: NO_PIN
        ms1: NO_PIN
        ms2: NO_PIN
        ms3: NO_PIN
        reset: NO_PIN

  z:
    steps_per_mm: 800.000
    max_rate: 2000.000
    acceleration: 25.000
    max_travel: 200.000
    soft_limits: false
    motor0:
      limit_neg: NO_PIN
      limit_pos: gpio.19
      limit_all: NO_PIN
      hard_limits: true
      pulloff: 1.000
      stepstick:
        step: I2SO.4
        direction: I2SO.3
        disable: NO_PIN
        ms1: NO_PIN
        ms2: NO_PIN
        ms3: NO_PIN
        reset: NO_PIN

  a:
    steps_per_mm: 800.000
    max_rate: 2000.000
    acceleration: 25.000
    max_travel: 200.000
    soft_limits: false
    motor0:
      limit_neg: NO_PIN
      limit_pos: gpio.22
      limit_all: NO_PIN
      hard_limits: true
      pulloff: 1.000
      stepstick:
        step: I2SO.2
        direction: I2SO.1
        disable: NO_PIN
        ms1: NO_PIN
        ms2: NO_PIN
        ms3: NO_PIN
        reset: NO_PIN

i2so:
  bck: gpio.2
  data: gpio.15
  ws: gpio.14

spi:
  miso: NO_PIN
  mosi: NO_PIN
  sck: NO_PIN

control:
  safety_door: NO_PIN
  reset: NO_PIN
  feed_hold: NO_PIN
  cycle_start: NO_PIN
  macro0: NO_PIN
  macro1: NO_PIN
  macro2: NO_PIN
  macro3: NO_PIN

coolant:
  flood: I2SO.11
  mist: I2SO.15
  delay_ms: 0

probe:
  pin: NO_PIN
  check_mode_start: true

comms:
  telnet_enable: true
  telnet_port: 23
  http_enable: true
  http_port: 80
  hostname: fluidnc
  wifi_ap:
    ssid: FluidNC
    ip_address: 10.0.0.1
    gateway: 10.0.0.1
    netmask: 255.255.0.0
    dhcp: true
    channel: 1
  wifi_sta:
    ssid: Barts-WLAN

macros:
  n0:
  n1:
  macro0:
  macro1:
  macro2: 
  macro3:

user_outputs:
  analog0: NO_PIN
  analog1: NO_PIN
  analog2: NO_PIN
  analog3: NO_PIN
  analog_frequency0: 5000
  analog_frequency1: 5000
  analog_frequency2: 5000
  analog_frequency3: 5000
  digital0: NO_PIN
  digital1: NO_PIN
  digital2: NO_PIN
  digital3: NO_PIN

sdcard:
  cs: gpio.5
  card_detect: NO_PIN

software_debounce_ms: 0
laser_mode: false
arc_tolerance: 0.002
junction_deviation: 0.010
verbose_errors: false
report_inches: false
homing_init_lock: true
enable_parking_override_control: false
deactivate_parking_upon_init: false
check_limits_at_init: true
limits_two_switches_on_axis: false
disable_laser_during_hold: true
use_line_numbers: false
NoSpindle:
