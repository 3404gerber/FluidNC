board: 4 Axis SPI Daisy
name: 4 Axis SPI Daisy Test
stepping:
  engine: RMT
  idle_ms: 255
  pulse_us: 2
  dir_delay_us: 1
  disable_delay_us: 0

axes:
  shared_stepper_disable: NO_PIN
  x:
    steps_per_mm: 800.000
    max_rate: 5000.000
    acceleration: 100.000
    max_travel: 300.000
    soft_limits: false
    homing:
      cycle: 2
      positive_direction: false
      mpos: 150.000
      feed_rate: 100.000
      seek_rate: 200.000
      debounce_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      limit_neg: NO_PIN
      limit_pos: NO_PIN
      limit_all: NO_PIN
      hard_limits: true
      pulloff: 1.000
      tmc_2130:
        cs: gpio.17
        spi_index: 1
        r_sense: 0.110
        run_current: 0.750
        hold_current: 0.750
        microsteps: 16
        stallguard: 0
        stallguardDebugMode: false
        toff_disable: 0
        toff_stealthchop: 5
        toff_coolstep: 3
        run_mode: CoolStep
        homing_mode: CoolStep
        use_enable: true
        step: gpio.12
        direction: gpio.14
        disable: NO_PIN

  y:
    steps_per_mm: 800.000
    max_rate: 5000.000
    acceleration: 100.000
    max_travel: 300.000
    soft_limits: false
    homing:
      cycle: 2
      positive_direction: false
      mpos: 150.000
      feed_rate: 100.000
      seek_rate: 200.000
      debounce_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      limit_neg: NO_PIN
      limit_pos: NO_PIN
      limit_all: NO_PIN
      hard_limits: true
      pulloff: 1.000
      tmc_2130:
        spi_index: 2
        r_sense: 0.110
        run_current: 0.750
        hold_current: 0.750
        microsteps: 16
        stallguard: 0
        stallguardDebugMode: false
        toff_disable: 0
        toff_stealthchop: 5
        toff_coolstep: 3
        run_mode: CoolStep
        homing_mode: CoolStep
        use_enable: true
        step: gpio.27
        direction: gpio.26
        disable: NO_PIN

  z:
    steps_per_mm: 800.000
    max_rate: 5000.000
    acceleration: 100.000
    max_travel: 300.000
    soft_limits: false
    homing:
      cycle: 2
      positive_direction: false
      mpos: 150.000
      feed_rate: 100.000
      seek_rate: 200.000
      debounce_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      limit_neg: NO_PIN
      limit_pos: NO_PIN
      limit_all: NO_PIN
      hard_limits: true
      pulloff: 1.000
      tmc_2130:
        spi_index: 3
        r_sense: 0.110
        run_current: 0.750
        hold_current: 0.750
        microsteps: 16
        stallguard: 0
        stallguardDebugMode: false
        toff_disable: 0
        toff_stealthchop: 5
        toff_coolstep: 3
        run_mode: CoolStep
        homing_mode: CoolStep
        use_enable: true
        step: gpio.15
        direction: gpio.2
        disable: NO_PIN

  a:
    steps_per_mm: 800.000
    max_rate: 5000.000
    acceleration: 100.000
    max_travel: 300.000
    soft_limits: false
    homing:
      cycle: 2
      positive_direction: false
      mpos: 150.000
      feed_rate: 100.000
      seek_rate: 200.000
      debounce_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      limit_neg: NO_PIN
      limit_pos: NO_PIN
      limit_all: NO_PIN
      hard_limits: true
      pulloff: 1.000
      tmc_2130:
        spi_index: 4
        r_sense: 0.110
        run_current: 0.750
        hold_current: 0.750
        microsteps: 16
        stallguard: 0
        stallguardDebugMode: false
        toff_disable: 0
        toff_stealthchop: 5
        toff_coolstep: 3
        run_mode: CoolStep
        homing_mode: CoolStep
        use_enable: true
        step: gpio.33
        direction: gpio.32
        disable: NO_PIN

spi:
  miso: gpio.19
  mosi: gpio.23
  sck: gpio.18

sdcard:
  card_detect: NO_PIN
  cs: gpio.5

control:
  safety_door: NO_PIN
  reset: NO_PIN
  feed_hold: NO_PIN
  cycle_start: NO_PIN
  macro0: NO_PIN
  macro1: NO_PIN
  macro2: NO_PIN
  macro3: NO_PIN

coolant:
  flood: NO_PIN
  mist: NO_PIN
  delay_ms: 0

probe:
  pin: NO_PIN
  check_mode_start: true

macros:
  n0:
  n1:
  macro0:
  macro1:
  macro2:
  macro3:

user_outputs:
  analog0: NO_PIN
  analog1: NO_PIN
  analog2: NO_PIN
  analog3: NO_PIN
  analog_frequency0: 5000
  analog_frequency1: 5000
  analog_frequency2: 5000
  analog_frequency3: 5000
  digital0: NO_PIN
  digital1: NO_PIN
  digital2: NO_PIN
  digital3: NO_PIN

software_debounce_ms: 0
laser_mode: false
arc_tolerance: 0.002
junction_deviation: 0.010
verbose_errors: false
report_inches: false
homing_init_lock: false
enable_parking_override_control: false
deactivate_parking_upon_init: false
check_limits_at_init: false
limits_two_switches_on_axis: false
use_line_numbers: false
